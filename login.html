<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kampus Riset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Kampus Riset</h1>
                <p class="text-gray-600 mt-2">by Hcelerate</p>
                <div class="mt-4 p-3 bg-blue-50 rounded-lg">
                    <p class="text-sm text-blue-700">Gunakan email dan password yang telah diberikan</p>
                </div>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="michaelparlie@gmail.com"
                        value="michaelparlie@gmail.com"
                    >
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Password
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="Masukkan password"
                        value="Test123456!"
                    >
                </div>
                
                <button 
                    type="submit"
                    id="loginBtn"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition font-semibold"
                >
                    Masuk ke Dashboard
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Lupa password? Hubungi administrator
                </p>
            </div>
            
            <div id="message" class="mt-4 text-center hidden"></div>
        </div>
    </div>

    <script type="module">
        import Auth from './js/auth.js';
        
        // Tunggu sampai DOM siap
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const auth = new Auth();
            
            console.log('‚úÖ DOM loaded, initializing login...');
            
            if (!loginForm) {
                console.error('‚ùå loginForm element not found!');
                return;
            }
            
            // Handle login
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const loginBtn = document.getElementById('loginBtn');
                
                console.log('üîê Login attempt:', { email, passwordLength: password.length });
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Memproses...';
                
                try {
                    const result = await auth.login(email, password);
                    if (result.success) {
                        console.log('‚úÖ Login successful, redirecting...');
                        window.location.href = 'index.html';
                    }
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    showMessage(error.message, 'error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Masuk ke Dashboard';
                }
            });
            
            function showMessage(message, type) {
                if (!messageDiv) {
                    console.error('‚ùå messageDiv element not found!');
                    return;
                }
                messageDiv.textContent = message;
                messageDiv.className = `mt-4 text-center text-sm p-3 rounded-lg ${
                    type === 'error' ? 'bg-red-100 text-red-700' : 
                    type === 'success' ? 'bg-green-100 text-green-700' : 
                    'bg-blue-100 text-blue-700'
                }`;
                messageDiv.classList.remove('hidden');
            }
            
            // Check if user is already logged in
            if (auth.isAuthenticated()) {
                console.log('‚úÖ User already logged in, redirecting...');
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
